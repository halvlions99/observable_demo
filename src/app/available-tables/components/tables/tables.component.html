<mat-card class="table-chart">
  <mat-card-content>
    <button mat-raised-button type="button" color="primary" (click)="addTable()">Add Table</button>
    <div class="flex-container">
      <ng-container *ngFor="let table of allTables">
        <app-table-details [table]="table" (emitCleanTable)="cleanTable($event)" (emitMakeAvailableTable)="makeAvailable($event)" (emitReserveTable)="reserveTable($event)"></app-table-details>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
